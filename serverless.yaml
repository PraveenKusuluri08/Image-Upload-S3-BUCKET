service: image-upload
provider:
  name: aws
  runtime: nodejs16.x
  stage: prod
  region: us-east-1
  memorySize: 1024
functions:
  app:
    handler: app/app.handler
    events:
      - http:
          path: /app/s3/upload
          method: POST
          cors: true
      - http:
          path: /app/multipleimagesupload
          method: POST
          cors: true